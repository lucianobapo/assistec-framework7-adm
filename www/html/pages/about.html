<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Voltar</span>
            </a>
        </div>
        <div class="center sliding">Lista de Assistências</div>
        <div class="right">
            <a href="#" class="open-panel link icon-only">
                <i class="icon icon-bars"></i>
            </a>
        </div>
    </div>
</div>

<div class="page navbar-through" data-page="listaAssistenciaTemplatePage">
    <div class="page-content infinite-scroll">
        <div class="content-block-title">Lista de Assistências</div>
        <div class="list-block tablet-inset">
            <ul>
                <!-- Iterate through frontend languages -->
                {{#each supports}}
                    <li class="swipeout">
                        <div class="swipeout-content item-content">
                            <div class="item-inner">
                                <div class="item-title">{{nome}}</div>
                                <div class="item-after smaller"><< Mais ações</div>
                            </div>

                        </div>
                        <div class="swipeout-actions-right">
                            <a href="#"
                               class="action1 bg-lightblue">Editar</a>
                            <!-- We add data-confirm and data-confirm-title attributes -->
                            <a href="#" class="swipeout-delete"
                               data-confirm="Realmente deseja remover este item?"
                               data-confirm-title="Confirma ?">Remover</a>
                        </div>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
</div>
