<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>
<body ng-app="MyApp" ng-controller="MainController">
    <!-- Views-->
    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <!-- Navbar inner for Index page-->
                <div data-page="index" class="navbar-inner">
                    <!-- We have home navbar without left link-->
                    <div class="center sliding">Administração</div>
                    <div class="right">
                        <!-- Right link contains only icon - additional "icon-only" class-->
                        <!--<a href="#" class="link icon-only open-panel">-->
                            <!--<i class="icon icon-bars"></i>-->
                        <!--</a>-->
                    </div>
                </div>
                <!-- Navbar inner for About page-->
                <div data-page="about" class="navbar-inner cached">
                    <div class="left sliding"><a href="#" class="back link">
                        <i class="icon icon-back"></i><span>Back</span></a>
                    </div>
                    <div class="center sliding">About Us</div>
                </div>
                <!-- Navbar inner for Form page-->
                <div data-page="form-assistencia" class="navbar-inner cached">
                    <div class="left sliding"><a href="#" class="back link">
                        <i class="icon icon-back"></i><span>Back</span></a>
                    </div>
                    <div class="center sliding">Assistências</div>
                </div>
            </div>
            <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Index Page-->
                <div data-page="index" class="page">
                    <!-- Scrollable page content-->
                    <div class="page-content">
                        <div class="content-block-title">Painel de Administração</div>
                        <div class="content-block">
                            <div class="content-block-inner">
                                <p>Selecione abaixo os dados que deseja alterar</p>
                            </div>
                        </div>
                        <div class="content-block-title">Dados</div>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <a id="listaAssistenciaLink" href="#"
                                       class="item-link">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Assistências</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a id="listaCidadesLink" href="#" class="item-link">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Cidades</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a id="listaEstadosLink" href="#" class="item-link">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Estados</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/js/framework7.min.js"></script>
    <!--<script type="text/javascript" src="lib/Framework7/dist/js/framework7.min.js"></script>-->
    <!--<script type="text/javascript" src="lib/Template7/dist/template7.min.js"></script>-->

    <!-- Path to your app js-->
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/service/eventService.js"></script>
    <script type="text/javascript" src="js/service/InitService.js"></script>
    <script type="text/javascript" src="js/service/DataService.js"></script>
    <script type="text/javascript" src="js/service/listaAssistenciaService.js"></script>
    <script type="text/javascript" src="js/service/listaCidadesService.js"></script>
    <script type="text/javascript" src="js/service/formAssistenciaService.js"></script>
    <script type="text/javascript" src="js/controller/MainController.js"></script>
    <!--<script type="text/javascript" src="js/controller/IndexPageController.js"></script>-->
    <!--<script type="text/javascript" src="js/controller/listaAssistenciaPageController.js"></script>-->
    <!--<script type="text/javascript" src="js/controller/formAssistenciaPageController.js"></script>-->
</body>
</html>
